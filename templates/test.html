{% extends "page.html" %}
{% block body %}
  <p>Test getFavicon using sites from Google's <a href="http://www.google.com/adplanner/static/top1000/">1000 most-visited sites on the web</a> list.</p>
  <ul class="icons">
    {% for topSite in topSites %}
      <li><a href="{{ topSite }}"><img src="/favicon/s?url={{ topSite }}" alt="{{ topSite }}"/></a></li>
    {% endfor %}
  </ul>
{% endblock %}
